<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gráfico</title>
  </head>
  <body>
    <div class="chart-container">
      <h2>População Mundial por Continente em 2023</h2>
      <div class="column-chart">
        <div class="grid-line line-1b"><span>1B</span></div>
        <div class="grid-line line-2b"><span>2B</span></div>
        <div class="grid-line line-3b"><span>3B</span></div>
        <div class="grid-line line-4b"><span>4B</span></div>
        <div class="grid-line line-5b"><span>5B</span></div>

        <div class="column-container-asia">
          <div
            class="column asia"
            style="height: 94%"
            title="4.7 bilhões"
          ></div>
          <span class="column-label">Ásia</span>
        </div>

        <div class="column-container-africa">
          <div
            class="column africa"
            style="height: 28%"
            title="1.4 bilhões"
          ></div>
          <span class="column-label">África</span>
        </div>

        <div class="column-container-europa">
          <div
            class="column europa"
            style="height: 15%"
            title="748 milhões"
          ></div>
          <span class="column-label">Europa</span>
        </div>

        <div class="column-container-americanorte">
          <div
            class="column americanorte"
            style="height: 7.5%"
            title="375 milhões"
          ></div>
          <span class="column-label">América do Norte</span>
        </div>

        <div class="column-container-americasul">
          <div
            class="column americasul"
            style="height: 8.8%"
            title="439 milhões"
          ></div>
          <span class="column-label">América do Sul</span>
        </div>

        <div class="column-container-oceania">
          <div
            class="column oceania"
            style="height: 1%"
            title="44 milhões"
          ></div>
          <span class="column-label">Oceania</span>
        </div>
      </div>

      <p class="link">Fonte: World Bank.</p>
    </div>
  </body>
</html>
